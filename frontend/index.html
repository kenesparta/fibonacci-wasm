<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Rust WASM - Fibonacci</title>
</head>
<body>
<script type="module">
    import init, {fibonacci} from "./pkg/frontend.js";

    init().then(() => {
        document.querySelector('#submit').addEventListener('click', () => {
            const indexStr = parseInt(document.getElementById('index').value)
            if (indexStr <= 0) {
                alert("Should be greater than zero!")
                return;
            }
            fibonacci(indexStr)
        })
    });
</script>
<div id="__content">
    <div></div>
    <div id="__fibonacci">
        <h1 style="color:green;">
            Fibonacci Demo
        </h1>
        <p>
            Please insert a non-negative index.
        </p>

        <label for="index">Index: </label>
        <input type="number" id="index" value="1" min="1">
        <button type="button" id="submit">Go!</button>
    </div>
    <div></div>
</div>
</body>
</html>
